<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>We Lúmen - Linktree</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body class="day">
  <div class="container">
    <div class="logo-area">
      <img src="img/logo-day.png" alt="Logo We Lúmen" class="logo" id="logo" />
      <div class="toggle-switch" id="toggleMode" aria-label="Alternar Tema">
        <div class="slider">
          <img src="img/sun.svg" id="toggleIcon" alt="Ícone de Tema" />
        </div>
      </div>
      
    </div>
    
    <div class="links">
      <a href="https://www.instagram.com/welumenoficial/" target="_blank" class="btn">
        <img src="img/insta.png" alt="Instagram" class="icon" /> Instagram
      </a>
      <a href="https://wa.me/11981781763" target="_blank" class="btn">
        <img src="img/whats.png" alt="WhatsApp" class="icon" /> WhatsApp
      </a>
      <a href="https://linkedin.com" target="_blank" class="btn">
        <img src="img/linkedin.png" alt="LinkedIn" class="icon" /> LinkedIn
      </a>
    </div>
  </div>

  <script src="js/script.js" defer></script>
</body>
</html>
